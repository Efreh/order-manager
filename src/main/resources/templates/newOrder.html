<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Create Order</h2>
    <form th:action="@{/newOrder}" th:object="${order}" method="post">
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" class="form-control" th:field="*{date}" required>
        </div>
        <div class="form-group">
            <label for="workShift">Work Shift:</label>
            <select id="workShift" class="form-control" th:field="*{workShift}" required>
                <option value="1">I</option>
                <option value="2">II</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Order</button>
    </form>

    <div th:if="${order != null}">
        <h3>Add Position to Order</h3>
        <form th:action="@{/newOrder/addPosition}" th:object="${position}" method="post">
            <input type="hidden" th:field="*{order.orderId}" th:value="${order.orderId}" />
            <div class="form-group">
                <label for="orderNumber">Order Number:</label>
                <input type="text" id="orderNumber" class="form-control" th:field="*{orderNumber}" required>
            </div>
            <div class="form-group">
                <label for="orderPosition">Order Position:</label>
                <input type="text" id="orderPosition" class="form-control" th:field="*{orderPosition}" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" class="form-control" th:field="*{amount}" required>
            </div>
            <div class="form-group">
                <label for="workOperation1">Work Operation 1:</label>
                <input type="text" id="workOperation1" class="form-control" th:field="*{workOperation1}">
            </div>
            <div class="form-group">
                <label for="workOperation2">Work Operation 2:</label>
                <input type="text" id="workOperation2" class="form-control" th:field="*{workOperation2}">
            </div>
            <div class="form-group">
                <label for="workOperation3">Work Operation 3:</label>
                <input type="text" id="workOperation3" class="form-control" th:field="*{workOperation3}">
            </div>
            <div class="form-group">
                <label for="workOperation4">Work Operation 4:</label>
                <input type="text" id="workOperation4" class="form-control" th:field="*{workOperation4}">
            </div>
            <button type="submit" class="btn btn-primary">Add Position</button>
        </form>

        <h3>Order Positions</h3>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Order Number</th>
                <th>Order Position</th>
                <th>Amount</th>
                <th>Work Operation 1</th>
                <th>Work Operation 2</th>
                <th>Work Operation 3</th>
                <th>Work Operation 4</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="position : ${order.positionList}">
                <td th:text="${position.orderNumber}"></td>
                <td th:text="${position.orderPosition}"></td>
                <td th:text="${position.amount}"></td>
                <td th:text="${position.workOperation1}"></td>
                <td th:text="${position.workOperation2}"></td>
                <td th:text="${position.workOperation3}"></td>
                <td th:text="${position.workOperation4}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
