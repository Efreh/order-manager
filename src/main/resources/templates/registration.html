<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" integrity="sha384-oOE/3m0LUMPub4kaC09mrdEhIc+e3exm4xOGxAmuFXhBNF4hcg/6MiAXAf5p0P56" crossorigin="anonymous"/>
    <style>
        body {
            background-color: #ffbe98;
        }
    </style>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" th:action="@{/registration}" th:object="${user}">
        <h2 class="form-signin-heading">Регистрация пользователя</h2>
        <div class="form-group">
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Номер телефона (+7...)" required autofocus>
        </div>
        <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Пароль" required>
        </div>
        <div class="form-group">
            <label for="passwordConfirm" class="sr-only">Confirm Password</label>
            <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}" class="form-control" placeholder="Подтвердите пароль" required>
        </div>
        <div class="form-group">
            <label for="name" class="sr-only">Name</label>
            <input type="text" id="name" th:field="*{employee.name}" class="form-control" placeholder="Имя" required>
        </div>
        <div class="form-group">
            <label for="otchestvo" class="sr-only">Otchestvo</label>
            <input type="text" id="otchestvo" th:field="*{employee.otchestvo}" class="form-control" placeholder="Отчество">
        </div>
        <div class="form-group">
            <label for="surname" class="sr-only">Surname</label>
            <input type="text" id="surname" th:field="*{employee.surname}" class="form-control" placeholder="Фамилия" required>
        </div>
        <div class="form-group">
            <label for="department" class="sr-only">Department</label>
            <input type="text" id="department" th:field="*{employee.department}" class="form-control" placeholder="Цех" required>
        </div>
        <div class="form-group">
            <label for="sector" class="sr-only">Sector</label>
            <input type="text" id="sector" th:field="*{employee.sector}" class="form-control" placeholder="Участок" required>
        </div>
        <div class="form-group">
            <label for="work_center" class="sr-only">Work Center</label>
            <input type="text" id="work_center" th:field="*{employee.work_center}" class="form-control" placeholder="Рабочий центр">
        </div>
        <div class="form-group">
            <label for="job_title" class="sr-only">Job Title</label>
            <input type="text" id="job_title" th:field="*{employee.job_title}" class="form-control" placeholder="Профессия">
        </div>
        <input name="_csrf" type="hidden" th:value="${_csrf.token}" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрировать</button>
    </form>
</div>
</body>
</html>
