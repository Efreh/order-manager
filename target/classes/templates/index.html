<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Home</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style>
        body {
            background-color: #ffbe98;
        }
        .news-column {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row header">
        <div class="col">
            <a th:href="@{/login}" class="btn btn-lg btn-primary">Войти</a>
            <a th:href="@{/registration}" class="btn btn-lg btn-secondary">Регистрация</a>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="news-column">
                <h2>Новости</h2>
                <div th:each="newsItem : ${news}">
                    <div class="news-item">
                        <h4 th:text="${newsItem.title}">News Title</h4>
                        <p th:text="${newsItem.content}">News content goes here...</p>
                    </div>
                    <hr/>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
